<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>simple steps - comportex viz</title>
  <link href="main.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <canvas id="viz"></canvas>
  <div id="sidebar">
    <h3>simple steps</h3>
    <p>The input field is divided into many sections, not overlapping.
    The input stream steps through each section in turn upwards and
    then back downwards. So the input has a position as well as a
    direction state.</p>
    <div id="controls"></div>
    <div id="plots"></div>
    <textarea id="detail-text">
    </textarea>
  </div>
  <script type="text/javascript" src="out/deps/goog/base.js"></script>
  <script type="text/javascript" src="out/comportex_viz.js"></script>
  <script type="text/javascript">goog.require("comportexviz.viz_canvas");</script>
  <script type="text/javascript">goog.require("comportexviz.demos.simple_steps");</script>
  <script type="text/javascript">
    comportexviz.viz_canvas.sim_loop(
      comportexviz.demos.simple_steps.run_sim()
    );
  </script>
</body>
